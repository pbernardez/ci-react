name: CI/CD for React App

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16.14.0

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test

            - name: Build project
              run: npm run build
            - name: Disable host key checking
                run: echo -e "Host *\n  StrictHostKeyChecking no\n" >> ~/.ssh/config

            - name: Deploy
              env:
                  SSH_KEY: ${{ secrets.SSH_KEY }}
              run: |
                  echo "$SSH_KEY" > ssh_key.pem
                  chmod 600 ssh_key.pem
                  scp -i ssh_key.pem -r build ubuntu@18.198.17.3:/var/www
